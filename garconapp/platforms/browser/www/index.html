<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Só de Cenoura Garçom</title>
    <link rel="stylesheet" href="icons/material.css">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>

    <div class="topo-fixo z-depth-1">
        <div class="valign-wrapper yellow darken-4 white-text">
            <h5 class="titulo">Só de Cenoura</h5>
            <div>
                <i class="material-icons waves-effect waves-light waves-circle scan-qrcode">camera</i>
                <i class="material-icons waves-effect waves-light
                waves-circle dropdown-button" data-activates="submenu" data-gutter="5"
                    data-constrainwidth="false">more_vert</i>
                <ul id="submenu" class="dropdown-content">
                    <li><a class="black-text acao-limpar">Limpar</a></li>
                    <li><a class="black-text modal-trigger acao-localizar" id="openBtn" href="#mapa">Localização</a></li>
                </ul>
            </div>
        </div>
    </div>

    <ul class="tabs blue darken-4 red-text">
        <li class="tab"><a href="#bolos"
                class="white-text waves-effect waves-light yellow darken-4 white-text">Bolos</a></li>
        <li class="tab"><a href="#bebidas"
                class="white-text waves-effect waves-light yellow darken-4 white-text">Bebidas</a></li>
    </ul>
    
    <div id="bolos" class="section">
        <div class="collection">
            <a class="collection-item waves-effect">Só de Cenoura</a>
            <a class="collection-item waves-effect">Com Nutella</a>
            <a class="collection-item waves-effect">De Brigadeiro</a>
            <a class="collection-item waves-effect">Açucarado</a>
        </div>
    </div>
    <div id="bebidas" class="section">
        <div id="bebidas" class="section">
            <h6 class="container">Cafés</h6>
            <div class="collection">
                <a class="collection-item waves-effect">Espresso</a>
                <a class="collection-item waves-effect">Capuccino</a>
                <a class="collection-item waves-effect">Mocachino</a>
            </div>
            <h6 class="container">Refrigerantes</h6>
            <div class="collection">
                <a class="collection-item waves-effect">Soda</a>
                <a class="collection-item waves-effect">Guaraná</a>
                <a class="collection-item waves-effect">Coca</a>
            </div>
        </div>
    </div>
    <div class="fixed-action-btn">
        <a class="btn-floating btn-large waves-effect waves-light brown modal-trigger" href="#confirmacao"
            id="confirmar">
            <i class="material-icons">done</i>
        </a>
    </div>
    <div id="mapa" class="modal bottom-sheet">
            <button class="btn deep-orange waves-effect waves-light modal-close btn-mapa">
                    Pedir
                </button>
        <div id="map"></div>
        
    </div>
    <div id="confirmacao" class="modal modal-fixed-footer">
        <div class="modal-content">
            <h5>Resumo do pedido</h5>
            <input id="numero-mesa" type="number" class="validate" placeholder="Número da mesa">
            <blockquote id="resumo"></blockquote>
        </div>
        <div class="modal-footer">
            <button class="btn deep-orange waves-effect waves-light modal-close acao-finalizar">
                Pedir
            </button>
            <button class="btn-flat waves-effect waves-red modal-close acao-limpar">
                Cancelar
            </button>
        </div>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBbaOFgJXhUGoDP6Hc6gKT42YkXXPBbUwE&callback=start"async defer></script>
    <script	src="cordova.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/App.js"></script>
</body>

</html>
